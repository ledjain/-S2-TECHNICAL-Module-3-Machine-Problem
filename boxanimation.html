<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Animation</title>
    <link rel="stylesheet" href="boxanimation.css">
</head>
<body>
    <div class="btn-container">    
        <button id="mon-btn">Monday</button>
        <button id="tue-btn">Tuesday</button>    
        <button id="wed-btn">Wednesday</button>
        <button id="thu-btn">Thursday</button>
        <button id="fri-btn">Friday</button>
        <button id="sat-btn">Saturday</button>
        <button id="sun-btn">Sunday</button>
    </div>
    <div class ="box" id="mon-box"></div>
    <div class ="box" id="tue-box"></div>
    <div class ="box" id="wed-box"></div>
    <div class ="box" id="thu-box"></div>
    <div class ="box" id="fri-box"></div>
    <div class ="box" id="sat-box"></div>
    <div class ="box" id="sun-box"></div>
    <script src="boxanimation.js"></script>
</body>
</html>
